---
class:
    "<class 'euterpe.model_tts.seq2seq.tacotron_core.\
    TacotronV1CoreMSpkContinuous'>"
att_cfg:
    type: mlp_history
    kwargs:
        att_hid_size: 256
        history_conv_ch: [32, 32, 32]
        history_conv_ksize: [2, 4, 8]
dec_cfg:
    type: 'standard_decoder'
    ctx_gate: 'all'
    ctx_proj_fn: 'tanh'
dec_in_range: [-80, null]
dec_core_gen_size: [512, 512]
speaker_emb_dim: 128 # deep speaker emb size
speaker_proj_fn: 'Tanh'
speaker_emb_scale: 5
